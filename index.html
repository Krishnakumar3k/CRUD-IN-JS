<!-- creating form model for add data -->
 <div class="model">
    <i class="fa fa-times-circle  close-icon"></i>
    <!-- left model of form -->
    <div class="left-model">
        <div class="img-box">
            <img src="./img/pics1.jpg" id="profile-pic" width="150px" height="150px" alt="">
            <i class="fa fa-plus"></i>
            <input type="file" id="upload-pic">
        </div>
    </div>
    <!-- right-body of form  -->
    <div class="right-model">
    <form id="register-form">
        <div class="input-box">
            <label for="id">Id</label>
            <input type="text" id="id">
        </div>

        <div class="input-box">
            <label for="name">Name</label>
            <input type="text" required id="name">
        </div>
        <div class="input-box">
            <label for="l-name">Last Name</label>
            <input type="text" required  id="l-name">
        </div>

        <div class="input-box">
            <label for="email">E-mail</label>
            <input type="text" required id="email">
        </div>
        <div class="input-box">
            <label for="office-code">Office Code</label>
            <input type="text" required id="office-code">
        </div>
        <div class="input-box">
            <label for="job-title">Job Title</label>
            <input type="text" required id="job-title">
        </div>

        <!-- button in right box of form -->
       <div class="input-box">
        <button id="register-btn" style="background-color: rgb(58, 94, 226);">Register</button>
        <button id="update-btn" disabled="disabled" style="background-color:rgb(66, 147, 66);">Update</button>
       </div>
